name: Docker + ngrok Preview

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t flask-preview .

      - name: Run container
        run: docker run -d -p 5000:5000 --name flask_app flask-preview

      - name: Install jq + ngrok
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc \
            | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" \
            | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt-get update
          sudo apt-get install -y ngrok

      - name: Configure ngrok token
        run: ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Start ngrok and capture public URL
        run: |
          ngrok http 5000 > /dev/null &
          sleep 10
          curl -s http://127.0.0.1:4040/api/tunnels \
            | jq -r '.tunnels[0].public_url' > preview_url.txt
          cat preview_url.txt

      - name: Upload URL artifact
        uses: actions/upload-artifact@v4
        with:
          name: flask-preview-url
          path: preview_url.txt

      - name: Keep preview alive 300s
        run: sleep 300
